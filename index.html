<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bee Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bee">
      <div class="beebody">
        <div class="eye"></div>
        <div class="stinger"></div>
        <div class="strip1"></div>
        <div class="strip2"></div>
        <div class="strip3"></div>
        <div class="strip4"></div>
        <div class="wing1">
          <div class="wingMovement">
            <div class="wingMovement1"></div>
            <div class="wingMovement2"></div>
            <div class="wingMovement3"></div>
          </div>
          <div id="curves" class="width">
            <div class="antler1" id="curve4"></div>
          </div>
          <div class="ball1"></div>
          <div id="curves" class="width">
            <div class="antler2" id="curve4"></div>
          </div>
          <div class="ball2"></div>
        </div>
        <div class="wing2">
          <div class="wingMovement">
            <div class="wingMovement1"></div>
            <div class="wingMovement2"></div>
            <div class="wingMovement3"></div>
          </div>
        </div>
        
      </div>
    </div>
    <div class="bee2">
      <div class="beebody2">
        <div class="eye2"></div>
        <div class="stinger2"></div>
        <div class="strip1"></div>
        <div class="strip2"></div>
        <div class="strip3"></div>
        <div class="strip4"></div>
        <div class="wing1">
          <div class="wingMovement">
            <div class="wingMovement1"></div>
            <div class="wingMovement2"></div>
            <div class="wingMovement3"></div>
          </div>
        </div>
        <div class="wing2">
          <div class="wingMovement">
            <div class="wingMovement1"></div>
            <div class="wingMovement2"></div>
            <div class="wingMovement3"></div>
          </div>
        </div>
        <div id="curves" class="width">
            <div class="antler1" id="curve4"></div>
          </div>
          <div class="ball1"></div>
          <div id="curves" class="width">
            <div class="antler2" id="curve4"></div>
          </div>
          <div class="ball2"></div>
        </div>
      </div>
    </div>
    <div class="bee3">
      <div class="beebody3">
        <div class="eye3"></div>
        <div class="stinger3"></div>
        <div class="strip1"></div>
        <div class="strip2"></div>
        <div class="strip3"></div>
        <div class="strip4"></div>
        <div class="wing1"></div>
        <div class="wing2"></div>
        <div id="curves" class="width">
          <div class="antler1" id="curve3"></div>
        </div>
        <div class="ball1"></div>
        <div id="curves" class="width">
          <div class="antler2" id="curve3"></div>
        </div>
        <div class="ball2"></div>
      </div>
    </div>
  </body>
</html>
